plugins {
    id 'java'
    id 'idea'
    id 'war'
    id 'org.springframework.boot' version '3.5.0'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'com.google.cloud.tools.jib' version '3.4.0'
}

group = 'com.cmb'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}


idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

tasks.named('bootWar') {
    enabled = true
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from('src/main/webapp') {
        into ''
    }
}

tasks.named('war') {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

def querydslVersion = '5.1.0'
def testContainerVersion = '1.20.6'
def mapStructVersion = '1.6.3'

dependencies {
    // ğŸ“˜ API ë¬¸ì„œí™” (Swagger/OpenAPI)
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.6'

    // ğŸ’¾ Persistence (DB/Cache)
    runtimeOnly 'com.mysql:mysql-connector-j'
    implementation 'io.hypersistence:hypersistence-utils-hibernate-60:3.9.4'
    implementation 'org.hibernate:hibernate-spatial:7.0.0.Final'
    implementation 'org.locationtech.jts:jts-core:1.20.0'
    implementation "com.querydsl:querydsl-jpa:$querydslVersion:jakarta"
    implementation "com.querydsl:querydsl-spatial:$querydslVersion"
    implementation "com.querydsl:querydsl-sql-spatial:$querydslVersion"
    annotationProcessor "com.querydsl:querydsl-apt:$querydslVersion:jakarta"

    // ğŸ”„ JPA ê´€ë ¨
