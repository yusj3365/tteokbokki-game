spring:
  profiles:
    active: local # 로컬 프로필 강제 활성화
  application:
    name: tteokbokki

  datasource:
    url: jdbc:h2:mem:tteokbokki
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

logging:
  level:
    root: info
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG